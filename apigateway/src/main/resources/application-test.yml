server:
  port: 0  # Porta aleatória para o gateway

wiremock:
  server:
    port: 0  # Deve ser 0 para corresponder à configuração do teste

spring:
  cloud:
    gateway:
      routes:
        - id: test-route
          uri: http://localhost:${wiremock.server.port}
          predicates:
            - Path=/**

# Configurações do Resilience4j mantidas para outros testes
resilience4j:
  circuitbreaker:
    instances:
      pixCircuitBreaker:
        register-health-indicator: false
        failure-rate-threshold: 100
        minimum-number-of-calls: 1
      authCircuitBreaker:
        register-health-indicator: false
        failure-rate-threshold: 100
        minimum-number-of-calls: 1
  retry:
    instances:
      pix-service:
        max-attempts: 1
      auth-service:	

logging:
  level: 
    org.springframework: DEBUG
    org.springframework.boot.test.context: TRACE