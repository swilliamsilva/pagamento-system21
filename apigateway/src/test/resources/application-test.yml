server:
  port: 0

wiremock:
  server:
    port: 0

spring:
  data:
    redis:
      host: localhost
      port: 6379

  cloud:
    gateway:
      enabled: true
      default-filters: []
      global-filter:
        local-response-cache:
          enabled: false
      filter:
        local-response-cache:
          enabled: false
        local-rate-limit:
          enabled: false

filters:
  local-rate-limit:
    enabled: true

resilience4j:
  circuitbreaker:
    instances:
      pixCircuitBreaker:
        register-health-indicator: false
        failure-rate-threshold: 100
        minimum-number-of-calls: 1
      authCircuitBreaker:
        register-health-indicator: false
        failure-rate-threshold: 100
        minimum-number-of-calls: 1
  retry:
    instances:
      pix-service:
        max-attempts: 1
      auth-service:
        max-attempts: 1

logging:
  level:
    root: INFO
    org.springframework: DEBUG
    org.springframework.boot.test.context: TRACE
